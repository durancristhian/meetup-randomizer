sudo: false
language: node_js
node_js:
  - 6
  - 8
  - 9
  - 10
cache:
  directories:
    - node_modules
notifications:
  email: false
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run check-vulnerable-dependencies
  - npm test
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
